<section class="education-section">
    <div class="container">
      <h1 class="section-title">Educación</h1>
      <div class="add-button-wrapper" *ngIf="isLogged">
        <button class="btn btn-dark" routerLink="/nuevaedu">Nueva Educación</button>
      </div>
      <div class="education-list">
        <div class="row">
          <div class="col-lg-6" *ngFor="let educacion of educacion">
            <div class="education-item">
              <h2 class="education-name">{{ educacion.nombreE }}</h2>
              <p>{{ educacion.descripcionE }}</p>
              <div *ngIf="isLogged">
                <button class="btn btn-light" routerLink="/editedu/{{ educacion.id }}">
                  <i class="bi bi-pencil-fill"></i> EDITAR
                </button>
                <button class="btn btn-danger" (click)="delete(educacion.id)">
                  <i class="bi bi-trash-fill"></i> BORRAR
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
