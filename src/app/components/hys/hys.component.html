<div class="container">
    <h1>Habilidades</h1>
    <div class="col-lg-2">
      <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
    </div>
  
    <div class="row">
      <div class="col-sm-4 col-md-4 col-lg-4" *ngFor="let skill of skill">
        <div class="circle-progress-container">
          <circle-progress 
            [percent]="skill.porcentaje" 
            [radius]="90" [imageSrc]="''" 
            [imageSrc]="''" 
            [title]="skill.nombre"
            [titleColor]="'#212F3C'"
            [showTitle]="true" 
            [showImage]="false" 
            [imageHeight]="70" 
            [imageWidth]="70" 
            [showUnits]="false"
            [showSubtitle]="false" 
            [outerStrokeWidth]="16" 
            [innerStrokeWidth]="2" 
            [outerStrokeColor]="'#007bff'"
            [innerStrokeColor]="'#007bff'" 
            [animation]="true" 
            [animationDuration]="600">
          </circle-progress>
  
          <div class="button-group" *ngIf="isLogged">
            <button class="btn btn-light" routerLink="/editskill/{{ skill.id }}">
              <i class="bi bi-pencil-fill"></i>
            </button>
            <button class="btn btn-danger" (click)="delete(skill.id)">
              <i class="bi bi-trash-fill"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
