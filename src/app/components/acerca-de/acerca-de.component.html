<div class="card ">
  <div class="caja-boton d-flex justify-content-end ">
    <button class="btn btn-primary" (click)="toggleEdicion()" *ngIf="!editando && isLogged">Editar</button>
  </div>

  <div class="card-nombre">
    <h1 class="text-primary fw-bold">{{persona.nombre}} {{persona.apellido}}</h1>
    <h2 class="titulo"> Programador Full Stack </h2>

  </div>

  <div class="card-body">
    <h3 class="title text-white">Acerca de mi</h3>
    <div class="card-text">
      <p class="acercade">{{persona.descripcion}}</p>
    </div>

    <div class="d-flex justify-content-end mb-3" *ngIf="editando">
      <button class="btn btn-secondary me-2" (click)="cancelarEdicion()">Cancelar</button>
      <button class="btn btn-success" (click)="guardarPersona()">Guardar</button>
    </div>

    <div class="text-end mt-2">
      <small class="text-muted">{{mensaje}}</small>
    </div>

  </div>

  <div class="overlay" *ngIf="editando">
    <div class="popup">
      <h2 class="mb-4">Editar Persona</h2>
      <form>
        <div class="form-group mb-3">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" [(ngModel)]="persona.nombre" name="nombre">
        </div>
        <div class="form-group mb-3">
          <label for="apellido">Apellido</label>
          <input type="text" class="form-control" id="apellido" [(ngModel)]="persona.apellido" name="apellido">
        </div>
        <div class="form-group mb-3">
          <label for="descripcion">Descripci√≥n</label>
          <textarea class="form-control" id="descripcion" [(ngModel)]="persona.descripcion"
            name="descripcion"></textarea>
        </div>
        <div class="text-end">
          <button type="button" class="btn btn-secondary me-2" (click)="cancelarEdicion()">Cancelar</button>
          <button type="button" class="btn btn-success" (click)="guardarPersona()">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
